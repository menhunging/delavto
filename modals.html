<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
  <title>Modals</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="css/selectric.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="css/micromodal.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="siteWrapper innerPage">

    <div class="content">
      <div class="container" style="padding: 50px 0">
        <a href="#" class="linkSite" data-custom-open="modalMessage1">
          Message1
        </a>
      </div>
    </div>

    <div class="micromodal-slide modal" id="modalMessage1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close="">
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modalCall-title">
          <div class="modalWrap">
            <button class="modal__close" aria-label="Close modal" data-micromodal-close="">
              <span></span>
              <span></span>
            </button>
            <div class="modal__content" id="modalCall-content" autocomplete="off">
              <form class="sendMessage">
                <h2 class="titleBlock">Leave a request</h2>
                <span class="txt">if you are a private user</span>
                <div class="inputList">
                  <div class="inputLine">
                    <label for="">Your name:</label>
                    <input type="text" />
                  </div>
                  <div class="inputLine">
                    <label for="">Email<span class="imp">*</span>:</label>
                    <input type="text" />
                  </div>
                  <div class="inputLine">
                    <label for="">Your message<span class="imp">*</span>:</label>
                    <textarea></textarea>
                  </div>
                </div>
                <div class="controls">
                  <div class="checkBlock">
                    <input type="checkbox" id="agree1" />
                    <label for="agree1">
                      Agree with the
                      <a href="#" class="linkSite"> Rules and agreements </a>
                    </label>
                  </div>
                  <button type="submit" class="btn btnGreen">
                    Send message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/jquery.selectric.min.js"></script>
  <script src="js/clipboard.js"></script>
  <script src="js/masonry.pkgd.min.js"></script>
  <script src="js/micromodal.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
